<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivité - Timer</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>
    <header>
        <!-- Navigation principale -->
        <nav id="main-nav">
            <ul>
                <li><a href="index.html" class="active">Timer</a></li>
                <li><a href="visualization.html">Visualisation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="category-section">
            <h2>Catégories</h2>
            <!-- Formulaire de création de catégorie -->
            <div id="category-form">
                <input type="text" id="category-name" placeholder="Nom de la catégorie">
                <input type="color" id="category-color" value="#4287f5">
                <button id="add-category-btn">Ajouter</button>
            </div>

            <!-- Liste des catégories existantes -->
            <div id="categories-list">
                <!-- Les catégories seront ajoutées ici dynamiquement -->
                <!-- Exemple: <div class="category-item" data-id="cat_123"><span style="background-color: #4287f5"></span>Programmation</div> -->
            </div>
        </section>

        <section id="timer-section">
            <h2>Timer Pomodoro</h2>
            <!-- Contrôles du timer -->
            <div id="timer-controls">
                <div id="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>

                <div id="timer-duration">
                    <label for="timer-duration-input">Durée (minutes):</label>
                    <input type="number" id="timer-duration-input" min="1" max="120" value="25">
                </div>

                <div id="timer-buttons">
                    <button id="start-timer">Démarrer</button>
                    <button id="distraction-timer" disabled>Distraction</button>
                    <button id="reset-timer" disabled>Réinitialiser</button>
                    <button id="pause-timer" disabled>Pause</button>
                </div>
            </div>
        </section>

        <section id="task-section">
            <h2>Informations de la tâche</h2>
            <!-- Formulaire d'informations de la tâche -->
            <div id="task-form">
                <div class="form-group">
                    <label for="task-category">Catégorie:</label>
                    <select id="task-category">
                        <!-- Options ajoutées dynamiquement -->
                        <option value="">-- Sélectionner une catégorie --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description" placeholder="Description de la tâche">
                </div>
            </div>
        </section>
    </main>

    <!-- Conteneur pour les messages d'erreur -->
    <div id="error-container"></div>

    <!-- Scripts JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
