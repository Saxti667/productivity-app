<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivité - Visualisation</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chart.css">
</head>

<body>
    <header>
        <!-- Navigation principale -->
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Timer</a></li>
                <li><a href="visualization.html" class="active">Visualisation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="chart-section">
            <h2>Graphique d'activités sur 24h</h2>
            <!-- Date picker pour sélectionner un jour -->
            <div id="date-selector">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>

            <!-- Conteneur du graphique circulaire -->
            <div id="chart-container">
                <!-- Le graphique SVG sera inséré ici dynamiquement -->
            </div>
        </section>

        <section id="stats-section">
            <h2>Statistiques</h2>
            <!-- Conteneur pour les statistiques -->
            <div id="stats-container">
                <!-- Les statistiques seront ajoutées ici dynamiquement -->
                <!-- 
                Exemple:
                <div class="category-stat">
                    <div class="color-indicator" style="background-color: #4287f5"></div>
                    <span>Programmation</span>
                    <span>2h 15m (25%)</span>
                    <span class="distraction-info">Distractions: 10m</span>
                </div>
                -->
            </div>
        </section>
    </main>

    <!-- Conteneur pour les messages d'erreur -->
    <div id="error-container"></div>

    <!-- Scripts JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
